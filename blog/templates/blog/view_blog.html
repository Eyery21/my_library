# blog/templates/blog/view_blog.html
{% extends 'base.html' %}
{% block content %}
<div class="container">

    <h2>{{ blog.title }}</h2>
    <p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet</a></p>

    <img src="{{ blog.photo.images.url }}">
    <p>{{ blog.photo.caption }}</p>
    <p>{{ blog.content }}</p>
</div>
{% endblock content %}
