{% extends "base.html" %}

{% block content %}
    <h1>Les premiers éléments de chaque série de Comics</h1>
    <ul>
        {% for comic in comics %}
            <li>

                <h2>{{ comic.title }}</h2>
                {% if comic.photo %}

                <img class="images" src="{{ comics.photo.images.url }}">
                {% endif %}
                <p>{{ comic.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
