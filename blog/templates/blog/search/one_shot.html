{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for comic in comics %}
            <div class="post">
                <a href="{% url 'view_comics' comic.id %}">
                    <h4>Billet : {{ comic.title }}</h4>
                    <img class="images" src="{{ comic.photo.images.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
